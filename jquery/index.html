<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>jquery練習01</title>
</head>
<body>

  <div class="wrap">
    <button class="modal-button">ボタン</button>
    <div id="js-modal" class="modal-box">
      <div class="modal-inner">
        <p>モーダルウィンドウの中身になります</p>
        <p id="js-modal-close" class="modal-close">モーダルを閉じる</p>
      </div>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script>
    $(function(){
      $('button').on('click', function(){
        $('#js-modal').fadeIn();
      });
      $('#js-modal-close').on ('click', function(){
        $('#js-modal').fadeOut();
      });
    });
  </script>
</body>
</html>
