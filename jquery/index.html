<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery練習01</title>
</head>
<body>

  <style>
    .box {
      background: #a11;
      width: 300px;
      height: 300px;
      transition: all 2s;
    }
    .class {
      background: #000;
    }
  </style>

  <button>fadeOut</button>
  <div class="box">box</div>

  <script src="jquery.min.js"></script>
  <script>

    $(function(){
      $('button').on('click', function(){
        $('.box').toggleClass('class');
        // $('.box').css('width', 0);
      });
    });

  </script>
</body>
</html>
